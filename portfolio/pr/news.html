    <style>
  .isotope-item {z-index: 2;}
  .isotope-hidden.isotope-item {pointer-events: none;  z-index: 1;}
  .isotope, .isotope .isotope-item { /* change duration value to whatever you like */-webkit-transition-duration: 0.8s; -moz-transition-duration: 0.8s; transition-duration: 0.8s;}
  .isotope {-webkit-transition-property: height, width; -moz-transition-property: height, width; transition-property: height, width;}
  .isotope .isotope-item {-webkit-transition-property: -webkit-transform, opacity; -moz-transition-property: -moz-transform, opacity; transition-property: transform, opacity;}
</style>
   
   <!--ISOTOPE HOOKUP-->
<script>
  //PORTFIOLIO CONTAINER
  $(window).load(function() {
    var $container = $('.photo-grid'); //THIS IS THE NAME OF THE CLASS FOR THE CONTAINER THAT WILL HOLD THE PORTFOLIO IMAGES
    $container.isotope({
      filter: '*',
      animationOptions: {
        duration: 750, //TIMING IN MS
        easing: 'linear', //EASING
        queue: false
      }
    });
    
    //PORTFOLIO FILTER
    $('.photo-filter a').click(function() {
      
      //CURRENT CLASS
      $('.photo-filter .current').removeClass('current');
      $(this).addClass('current');
      
      //DATA-FILTER
      var selector = $(this).attr('data-filter');
      $container.isotope({
        filter: selector,
        animationOptions: {
          duration: 750, //TIMING IN MS
          easing: 'linear', //EASING
          queue: false
        }
      });
      return false;
    });
  });
</script>
   
   <!--TOOLTIP - HOOKUP-->

<script>

    $( document ).tooltip({
