</style>
   
   <!--ISOTOPE HOOKUP-->
<script>
  //PORTFIOLIO CONTAINER
  $(window).load(function() {
    var $container = $('.recipe-grid'); //THIS IS THE NAME OF THE CLASS FOR THE CONTAINER THAT WILL HOLD THE PORTFOLIO IMAGES
    $container.isotope({
      filter: '*',
      animationOptions: {
        duration: 750, //TIMING IN MS
        easing: 'linear', //EASING
        queue: false
      }
    });
    
    //PORTFOLIO FILTER
    $('.recipe-filter a').click(function() {
      
      //CURRENT CLASS
      $('.recipe-filter .current').removeClass('current');
      $(this).addClass('current');
      
      //DATA-FILTER
      var selector = $(this).attr('data-filter');
      $container.isotope({
        filter: selector,
        animationOptions: {
          duration: 750, //TIMING IN MS
          easing: 'linear', //EASING
          queue: false
        }
      });
      return false;
    });
  });
</script>
